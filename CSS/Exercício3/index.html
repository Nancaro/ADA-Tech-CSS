<!--Questão 3.
Você deverá criar um código HTML com CSS para alterar a tag li para ter as seguintes
propriedades:
● Um status de exibição de inline
● Uma borda preta média com duas linhas
● Nenhum tipo de estilo de lista-->

<!DOCTYPE html>
<html lang="pt-br">
<head> 
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Aula CSS</title>
</head>
<body>
    <div class="renda">
<h1>lista</h1>

<li class="lista1">Um status de exibição de inline</li>

<li class="lista2">Uma borda preta média com duas linhas</li>

<li class="lista3">Nenhum tipo de estilo de lista</li>

</div>
</body>
</html>
